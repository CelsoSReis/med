{% extends "base.html" %}
{% load static %}

{% block 'head' %}
    <link rel="stylesheet" href="{% static 'usuarios/css/usuarios.css' %}">
{% endblock %}

{% block 'body' %}
 <div class="container-fluid">
    <div class="row">
        <div class="col-md d-flex justify-content-center">
            <div class="cont-cadastro">
                <br>
                <br>
                <section class="cont-logo">
                    <img class="logo" width="200" src="{% static 'geral/img/logo.png' %}">
                    <!--<label class="text-logo">HEALING</label>-->
                </section>
                <hr>
                
                <form action="/usuarios/cadastro" method="POST">
                    {% csrf_token %}
                    <h2 class="fonte-destaque1">Cadastre-se</h2>
                    <br>
                    <label for=""><strong>Usuário</strong></label>
                    <input type="text" name="username" id="" class="form-control" placeholder="Nome de Usuário">
                    <br>
                    <label for=""><strong>E-mail</strong></label>
                    <input type="text" name="email" id="" placeholder="email@email.com" class="form-control">
                    <br>
                    <div class="row">
                    <div class="col-md">
                    <label for=""><strong>Senha</strong></label>
                    <input type="password" name="senha" class="form-control" placeholder="Digite sua senha ...">
                    </div>
                    <div class="col-md">
                    <label for=""><strong>Confirmar senha</strong></label>
                    <input type="password" name="confirmar_senha" class="form-control" placeholder="Confirme sua senha..." id="">
                    </div>
                    </div>
                    <br>
                    <input type="submit" value="Cadastrar" class="btn btn-success btn-dark-color">
                    <a href="#" class="btn btn-dark-color-outline">Já possuo uma conta</a>
                </form>
            </div>
        </div>
        <div class="col-md bg-main d-flex justify-content-center align-items-center">
            <img src="{% static 'usuarios/img/ilustracao.png' %}" alt="" width="85%">
        </div>
    </div>
 </div>
{% endblock 'body' %}
